<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/10468faa62.js"
      crossorigin="anonymous"
    ></script>
    <title>E-commerce Product Page</title>
    <style type="text/tailwindcss">
      @theme {
        --color-Orange: oklch(72.79% 0.1848 50.15);
        --color-Pale-orange: oklch(95.73% 0.0258 57.99);
        --color-Very-dark-blue: oklch(24.18% 0.0118 264.33);
        --color-Dark-grayish-blue: oklch(54.25% 0.0227 262.93);
        --color-Grayish-blue: oklch(79.51% 0.018 264.47);
        --color-Light-grayish-blue: oklch(98.05% 0.0065 268.74);
        --color-White: oklch(100% 0 0);
        --color-Black-opacity: oklch(0% 0 0 / 10.77%);

        --font-display: "Kumbh Sans", "sans-serif";
      }
    </style>
  </head>
  <body class="font-display">
    <div class="nav w-full max-w-[1440px] mx-auto h-[80px]">
      <div
        class="flex items-center gap-8 py-4 px-4 lg:px-0 lg:border-b lg:border-b-[var(--color-Light-grayish-blue)]"
      >
        <div class="flex items-center gap-4">
          <div class="block lg:hidden"><i class="fa-solid fa-bars"></i></div>
          <h2 class="text-2xl font-semibold">sneakers</h2>
        </div>
        <div class="items-center gap-3 hidden lg:flex">
          <a href="#" class="text-[var(--color-Dark-grayish-blue)]"
            >Collection</a
          >
          <a href="#" class="text-[var(--color-Dark-grayish-blue)]">Men</a>
          <a href="#" class="text-[var(--color-Dark-grayish-blue)]">Women</a>
          <a href="#" class="text-[var(--color-Dark-grayish-blue)]">About</a>
          <a href="#" class="text-[var(--color-Dark-grayish-blue)]">Contact</a>
        </div>
        <div class="flex items-center justify-end gap-4 flex-1">
          <img src="./assets/icon-cart.svg" alt="" />
          <img
            class="rounded-full border border-Dark-grayish-blue"
            src="./assets/image-avatar.png"
            alt=""
            width="48"
          />
        </div>
      </div>
    </div>

    <div
      class="product w-full max-w-[1440px] mx-auto h-dvh place-content-center"
      style="height: calc(100dvh - 80px)"
    >
      <div class="flex items-center justify-center">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-16 px-4 lg:px-0">
          <div class="flex flex-col gap-8">
            <img
              src="./assets/image-product-1.jpg"
              alt=""
              class="rounded-4xl"
            />
            <div class="hidden lg:grid lg:grid-cols-4 gap-8">
              <img
                src="./assets/image-product-1-thumbnail.jpg"
                alt=""
                class="rounded-2xl"
              />
              <img
                src="./assets/image-product-2-thumbnail.jpg"
                alt=""
                class="rounded-2xl"
              />
              <img
                src="./assets/image-product-3-thumbnail.jpg"
                alt=""
                class="rounded-2xl"
              />
              <img
                src="./assets/image-product-4-thumbnail.jpg"
                alt=""
                class="rounded-2xl"
              />
            </div>
          </div>
          <div class="flex flex-col justify-center space-y-10">
            <p
              class="uppercase text-sm font-semibold text-[var(--color-Dark-grayish-blue)]"
            >
              sneaker company
            </p>
            <h1 class="text-5xl font-bold">
              Fall Limited Edition <br />Sneakers
            </h1>
            <p class="text-sm text-[var(--color-Dark-grayish-blue)]">
              these low-profile sneakers are your perfect casual wear
              <br />companion. Featuring a durable rubber outer sole, they'll
              <br />withstand everything the weather can offer.
            </p>
            <div class="flex flex-col justify-center-center gap-2">
              <div class="flex items-center gap-2">
                <h3 class="text-2xl font-bold">$125.00</h3>
                <span
                  class="px-2 py-1 rounded-md bg-Very-dark-blue text-White text-sm"
                  >50%</span
                >
              </div>
              <div>
                <h4 class="text-Dark-grayish-blue line-through font-semibold">
                  $250.00
                </h4>
              </div>
            </div>
            <div class="flex gap-2">
              <div class="flex">
                <div
                  class="bg-Light-grayish-blue rounded-md p-4 border border-Grayish-blue"
                >
                  <img
                    src="./assets/icon-minus.svg"
                    alt=""
                    class="cursor-pointer"
                  />
                </div>
                <span
                  class="text-sm px-4 py-2 rounded-md bg-Light-grayish-blue font-semibold border border-Grayish-blue"
                  >0</span
                >
                <div
                  class="bg-Light-grayish-blue rounded-md p-4 border border-Grayish-blue"
                >
                  <img
                    src="./assets/icon-plus.svg"
                    alt=""
                    class="cursor-pointer"
                  />
                </div>
              </div>
              <button
                class="flex items-center gap-2 font-semibold px-6 py-2 rounded-md bg-Orange cursor-pointer"
              >
                <img src="./assets/icon-cart.svg" alt="" width="16" /> Add to
                cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
